<!DOCTYPE html>
<html lang="pt-br">

<head>  
    <meta charset="UTF-8"> 
        
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Calculadora de Gorjeta</title>
    
 </head> 

 <body>  
    
    <div class="calculator"> 
        <h1>Calculadora de Gorjeta</h1>
        <label for="billAmount">Valor da Conta</label>
        <input type="number" id="billAmount" placeholder="Insira o valor da conta">

        <label for="tipPercentage">Porcentagem de Gorjeta:</label> 
        <select id="tipPercentage">
            <option value="0.1">10%</option>
            <option value="0.15">15%</option>
            <option value="0.2">20%</option>
            <option value="0.5">50%</option>
        </select>
        <button onclick="calculateTip()">Calcular Gorjeta</button>
        
        <div id="tipAmount">Gorjeta: $0.00</div>
        <div id="totalAmount">Total: $0.00</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
